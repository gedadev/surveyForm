<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-element">
            <label for="name" id="name-label">Name</label>
            <input type="text" placeholder="Enter your name" name="name" id="name" required>
        </div>
        <div class="form-element">
            <!-- Validate email before submit -->
            <label for="email" id="email-label">Email</label>
            <input type="email" placeholder="Enter your Email" name="email" id="email" required>
        </div>
        <div class="form-element">
            <!-- Validate is a number -->
            <!-- Define a range -->
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" placeholder="Age" name="number" id="number" min="1" max="99">
        </div>
        <div class="form-element">
            <label for="role">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="default" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-element">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <input type="radio" value="definitely" name="recommend" checked>
                <label for="definetly">Definitely</label>
            </div>
            <div>
                <input type="radio" value="maybe" name="recommend">
                <label for="maybe">Maybe</label>
            </div>
            <div>
                <input type="radio" value="not-sure" name="recommend">  
                <label for="not-sure">Not sure</label>
            </div>
        </div>
        <div class="form-element">
            <label for="features">What is your favorite feature of freeCodeCamp?</label>
            <select name="features" id="dropdown">
                <option value="default" disabled selected>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>
        </div>
        <div class="form-element">
            <p>What would you like to see improved</p>
            <div>
                <input type="checkbox" name="frontend" value="frontend">
                <label for="frontend">Front-end projects</label>
            </div>
            <div>
                <input type="checkbox" name="backend" value="backend">
                <label for="backend">Back-end projects</label>
            </div>
            <div>
                <input type="checkbox" name="data" value="data">
                <label for="data">Data visualization</label>
            </div>
            <div>
                <input type="checkbox" name="challenges" value="Challenges">
                <label for="challenges">Challenges</label>
            </div>
            <div>
                <input type="checkbox" name="open-source" value="open-source">
                <label for="open-source">Open Source Community</label>
            </div>
            <div>
                <input type="checkbox" name="help-rooms" value="help-rooms">
                <label for="help-rooms">Gitter help rooms</label>
            </div>
            <div>
                <input type="checkbox" name="videos" value="videos">
                <label for="videos">Videos</label>
            </div>
            <div>
                <input type="checkbox" name="meetups" value="meetups">
                <label for="meetups">City Meetups</label>
            </div>
            <div>
                <input type="checkbox" name="wiki" value="wiki">
                <label for="wiki">Wiki</label>
            </div>
            <div>
                <input type="checkbox" name="forum" value="forum">
                <label for="forum">Forum</label>
            </div>
            <div>
                <input type="checkbox" name="additional" value="additional">
                <label for="additional">Additional Courses</label>
            </div>
        </div>
        <div class="form-element">
            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comments" placeholder="Enter your comment here" id="comments"></textarea>
        </div>
        <div class="form-element">
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</body>
</html>
